          display: inline-block;
          vertical-align: middle;
        font-weight: normal;

            border: none;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            }

      .checkbox-group {
        display: inline-flex;
        align-items: center;
      }
      
      .checkbox-group input[type="checkbox"] {
        margin-right: 5px;
        vertical-align: middle;
      }
      
      .checkbox-group label.checkbox-label {

        align-items: center;
